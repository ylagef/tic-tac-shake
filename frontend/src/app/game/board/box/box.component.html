<div class="box-container" [style.cursor]="(!box.value) ? 'initial' : 'pointer'" [ngStyle]="getBorders()"
    (click)="(!box.value && animationLoaded) ? handleClick() : null">

    <div *ngIf="box.value==='o'" class="circle value">
        <div class="circle-inner"></div>
    </div>

    <div *ngIf="box.value==='x'" class="cross  value"></div>
</div>
