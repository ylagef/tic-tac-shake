<div class="box-container" [style.cursor]="(box.value && game.state !== 'ended') ? 'initial' : 'pointer'"
    [ngStyle]="getBorders()"
    (click)="((!box.value || game.state==='ended') && loading === false) ? handleClick() : null">

    <div *ngIf="box.value==='o'" class="circle value" [ngStyle]="getEnded()">
        <div class="circle-inner"></div>
    </div>

    <div *ngIf="box.value==='x'" class="cross  value" [ngStyle]="getEnded()"></div>
</div>
