<div class="board-container">
    <div class="boxes-container">
        <div class="box-div box-lines" *ngFor="let box of game.boxes" [ngStyle]="getBorders(box)">
        </div>
    </div>
    <div class="boxes-container">
        <app-box class="box-div" *ngFor="let box of game.boxes" [game]="game" [box]="box" [endedLine]="endedLine"
            (clickEmitter)="handleClick($event)" [(loading)]="loading">
        </app-box>
    </div>

    <!-- <div class="line"></div> -->
</div>
